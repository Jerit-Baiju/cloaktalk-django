services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloaktalk-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    env_file:
      - .env
    volumes:
      - ./media:/app/media
    networks:
      - infra_default

networks:
  infra_default:
    external: true
